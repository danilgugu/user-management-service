spring.datasource.url=jdbc:postgresql://${DB_SERVER}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=users_schema
spring.liquibase.liquibase-schema=changes
spring.liquibase.contexts=default
jwt.private.key=classpath:private.key
jwt.public.key=classpath:public.key
spring.cache.type=hazelcast
